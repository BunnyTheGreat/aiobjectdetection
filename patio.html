<html>
<head>

	<title>AI Baby Monitoring Web App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js" > </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"> </script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<center>
<h1 class="btn btn-success heading">Patio</h1>
<br>
<br>
<h3 id="status" class="btn btn-danger"></h3>
</center>

<div class="copy_right_footer">
  Developed By Aishani Uddaraju
</div>
<script>
    status = "";
objects = [];

function preload() {
    image1 = loadImage("patio.png");
}

function setup() {
    canvas = createCanvas(650, 400);
    canvas.center();
    cocoSSD = ml5.objectDetector('cocossd', modelLoaded);
    document.getElementById("status").innerHTML = "Status: Detecting Objects";
}

function modelLoaded() {
    console.log("Model Loaded");
    status = true;
    cocoSSD.detect(image1, gotresults);
}

function draw() {
    image(image1, 0, 0, 650, 400);
    if (status != "") {
        for (var i = 0; i < objects.length; i++) {
            fill("red");
            percent = floor(objects[i].confidence * 100);
            stroke("red");
            noFill();
            text(objects[i].label + " " + percent + "%", objects[i].x + 15, objects[i].y + 15);
            rect(objects[i].x, objects[i].y, objects[i].width, objects[i].height);
        }
    }
}

function gotresults(error, results) {
    if (error) {
        console.log(error);
    }
    console.log(results);
    objects = results;
    document.getElementById("status").innerHTML = "Objects Detected";
}


</script>
</body>

</html>
